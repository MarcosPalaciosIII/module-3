<h2> Sign Up </h2>

<form id="form" (ngSubmit)="startSignupAjax()">
  <label for="fullname-input"> Full Name </label>
  <input id="fullname-input" type="text" placeholder="e.g. Bruce Wayne" [(ngModel)]="theUser.fullName" name="fullNameInput"/>
  <br />

  <label for="username-input"> Username </label>
  <input id="username-input" type="text" placeholder="e.g. batman" [(ngModel)]="theUser.username" name="usernameInput"/>
  <br />

  <label for="password-input"> Password </label>
  <input id="password-input" type="password" placeholder="*****" [(ngModel)]="theUser.password" name="passwordInput" />
  <br />
  <br />

  <button> Sign Up </button>
</form>
